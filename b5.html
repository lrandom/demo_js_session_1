<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="wrapper">
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
</div>

<div id="copy-wrapper">

</div>

<button id="btn" onclick="copy()">Copy</button>

</body>

<script>
    function copy(){
       const nodes =  document.getElementById('wrapper').children;
       let copyWrapper = document.getElementById('copy-wrapper');
       for (let i = 0; i < nodes.length; i++){
           let text = nodes[i].innerText;
           let copyNode = document.createElement('p');
           copyNode.innerText = text;
           copyWrapper.appendChild(copyNode);
       }
    }
</script>
</html>
